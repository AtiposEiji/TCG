<div>
  <div (click)="goBack()"
       class="cursor-pointer p-2 mb-3 bg-surface-mixed-400 rounded-xl w-max hover:text-primary-600 text-center">
    GO BACK
  </div>
  <h1 class="text-3xl text-center text-primary-600 mb-6">CARDS</h1>
  <div class="grid grid-cols-1 gap-2 md:grid-cols-3 lg:grid-cols-6">
    @for (card of displayedCards; track card.id) {
      <div class="flex flex-col">
        <img [src]="card.image_uris?.normal" [alt]="card.name" class="mb-2"/>
        @if(card.artist) {
          <div (click)="onSearchByAuthor(card.artist)"
               class="cursor-pointer hover:text-primary-600">
            {{ card.artist }}
          </div>
        }
      </div>
    }
  </div>
  <div class="flex justify-center w-full mt-6">
    <div (click)="onPrevious()"
         class="mr-3 cursor-pointer p-2 bg-surface-mixed-400 rounded-xl w-full hover:text-primary-600 text-center">
      PREVIOUS
    </div>
    <div (click)="onNext()"
         class="cursor-pointer p-2 bg-surface-mixed-400 rounded-xl w-full hover:text-primary-600 text-center">
      NEXT
    </div>
  </div>

</div>
