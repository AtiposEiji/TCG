<div>
  <h1 class="text-3xl text-center text-primary-600 mb-6">TCG</h1>
  <div class="flex flex-col">
    @for (tcg of tcgList; track tcg.id) {
      <div (click)="onTCGClick(tcg.link)"
           class="mb-3 cursor-pointer p-2 bg-surface-mixed-400 rounded-xl w-max hover:text-primary-600">
        {{ tcg.name }}
      </div>
    }
  </div>
</div>
